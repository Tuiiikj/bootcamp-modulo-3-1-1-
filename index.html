<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 02 - Formularios en HTML</title>
<body>
  <form action="/">
    <div>
      <label for="nombre">¿Cuál es tu nombre?</label>
      <input type="text" id="nombre" name="nombre">
    </div>
    <div>
      <label for="edad">¿Cuantos años tienes?</label>
      <input type="number" id="edad" name="edad" min="1" max="120">
    </div
    <div>
      <label for="frase-favorita">Frase Favorita</label>
      <textarea id="frase-favorita" name="frase-favorita"></textarea>
    </div>
    <button type="submit">Enviar</button>     
    <button type="reset">Reiniciar</button>
  </form>
</body>
</html>
